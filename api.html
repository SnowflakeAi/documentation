<!doctype html>
<!--

Instructions:

- Save this file.
- Replace "SnowflakeAi" with your GitHub username.
- Replace "documentation" with your GitHub repo name.
- Replace "Snowflake Documentation" with your project name.
- Upload this file (or commit to GitHub Pages).

Customize as you see fit!

   -->
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>Snowflake Documentation</title>

        <!-- Flatdoc -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
        <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

        <!-- Flatdoc theme -->
        <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
        <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

        <!-- Meta -->
        <meta content="Snowflake Documentation" property="og:title">
        <meta content="Snowflake Documentation description goes here." name="description">

        <!-- Initializer -->
        <script>
            Flatdoc.run({
                fetcher: Flatdoc.github('SnowflakeAi/documentation', 'api.md')
            });
        </script>
        <style>
         .header {
             background-image: url(https://snowflake.ai/wp-content/uploads/2016/11/blue-background.jpg);
             background-repeat: no-repeat !important;
             background-position: top center !important;
             -webkit-background-size: cover !important;
             -moz-background-size: cover !important;
             background-size: cover !important;
             max-height: 73px;
             overflow: hidden;
             text-shadow: none;
             padding: 10px 15px 5px 30px;
         }
         .header-logo {
             max-height: 51px;
         }
         .header .right ul {
             padding-top: 18px;
         }
         .header .right ul li {
             display: inline-block;
             padding-right: 22px;
             font-size: 14px;
             border-left: none;
             border-right: none;
         }
         .header .right ul li span {
             color: white;
             font-family: "Open Sans",Arial,sans-serif;
             font-size: 14px;
             font-weight: 700;
             -webkit-font-smoothing: antialiased;
             -moz-osx-font-smoothing: grayscale;
         }
         .header .right ul li a {
             color: white;
             font-family: "Open Sans",Arial,sans-serif;
             font-size: 14px;
             font-weight: 600;
             -webkit-font-smoothing: antialiased;
             -moz-osx-font-smoothing: grayscale;
         }
        </style>
    </head>
    <body role='flatdoc'>
        <div class='header'>
            <div class='left'>
                <img class="header-logo" src="https://snowflake.ai/wp-content/uploads/2016/11/logo-white.png" alt="Snowflake" id="logo">
            </div>
            <div class='right'>
                <ul>
                    <li><a href='/'>Guide</a></li>
                    <li><span>Developer API</span></li>
                </ul>
            </div>
        </div>

        <div class='content-root'>
            <div class='menubar'>
                <div class='menu section' role='flatdoc-menu'></div>
            </div>
            <div role='flatdoc-content' class='content'></div>
        </div>

    </body>
</html>
